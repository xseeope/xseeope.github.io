<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jiyuan's Notes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/myicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/myicon.ico" type="image/x-icon" />
    <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
    />
  
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  
    <!-- Back to top -->
    <link rel="stylesheet" href="back_to_top.css">
  
    <!-- My style -->
    <link rel="stylesheet" href="my_style.css">

    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @media print {
          /* 隐藏导航栏、侧边栏或不需要的内容 */
          .sidebar, .navbar, .back-to-top, .pagination-container {
            display: none;
          }
      
          /* 调整正文的宽度和字体 */
          body {
            margin: 0;
            padding: 10px;
            font-size: 12pt;
          }
      
          /* 调整打印内容的标题样式 */
          h1, h2, h3 {
            color: black;
            margin-top: 1em;
          }
      
          /* 避免超长内容截断，分页样式 */
          div,p{page-break-inside: avoid;}
          
        }
      </style>
      <style>
        img {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
      </style>
      <style>
        body {
          line-height: 2; /* 设置全局行距 */
        }
      </style>
      <!-- <style>
        section.cover {
          background-image: url(BCS2.jpg) !important;
          background-size: cover !important;
        }
      </style> -->
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            markdown: {
              enableHTML:true
            },
            // themeColor: '#003f43',
            // 项目名称
            name: 'Notes',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/xseeope',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件           
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            /*搜索相关设置*/
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: true,
                namespace: 'Docsify-Guide',
            },

            darklightTheme: {
                defaultTheme : 'light',
                light: {
                accent: '#003f43',
                textColor: '#26221f',
                background:'#ffffff',
                coverBackground: 'url(' + window.location.origin + '/BCS2.jpg)',
                },
                dark: {
                accent: '#2bb7b3',
                // coverBackground : 'linear-gradient(to left bottom, hsl(181, 100%, 85%) 0%, hsl(0, 100%, 85%) 100%)',
                }
            },
            // Corner
            repo:'true', // set the docsify show the corner
            corner: {
                // the icon link url to another site  
                url: "https://github.com/xseeope/xseeope.github.io", 
                // the default preset icon in docsify-corner  
                icon: "GitHub", 
            },  
            // Flexible alerts
            'flexible-alerts': {
                style: 'flat',
                theorem: {
                label: 'Theorem',

                label:{ 
                    '/en-GB/': 'Comment',
                    '/': 'Theorem'},

                icon: 'fa fa-book',
                className: 'theorem'
                }
            },
        }

        // console.log(window.location.origin)
        // console.log(window.location.href)
        // console.log('url(' + window.location.origin + '/BCS2.jpg)')
        // console.log('url(./BCS2.jpg)')

</script>

<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

 <!-- docsify-latex -->
